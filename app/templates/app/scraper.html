
{% block content %}
<h1>Web Scraper</h1>

<form method="POST">
    {% csrf_token %}
    <label for="url">Enter URL:</label>
    <input type="url" name="url" required>

    <label for="tag">Enter HTML Tag (e.g., h2, p, div.classname):</label>
    <input type="text" name="tag" required>

    <button type="submit">Scrape</button>
</form>

    {% if error %}
<p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if data %}
<h2>Scraped Results:</h2>
<ul>
    {% for item in data %}
    <li>{{ item }}</li>
    {% endfor %}
</ul>
    {% endif %}
{% endblock %}
